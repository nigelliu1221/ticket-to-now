<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket to Now｜通往當下的票</title>
    
    <!-- Favicon - 票券 emoji -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎟️</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans TC", sans-serif;
            background: linear-gradient(135deg, #FF9966 0%, #FFB84D 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-bottom: 80px;
            position: relative;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }
        
        .logo {
            width: 200px;
            height: auto;
            margin: 0 auto 15px;
            display: block;
        }
        
        .tagline {
            font-size: 15px;
            color: #FF9966;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 32px;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .input-section {
            margin: 30px 0;
        }
        
        input {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #FF9966;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #FF9966 0%, #FFB84D 100%);
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 153, 102, 0.4);
        }
        
        .hint {
            color: #999;
            font-size: 14px;
            margin-top: 15px;
        }
        
        .version {
            position: fixed;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.85);
            font-size: 13px;
            font-weight: 500;
        }
        
        .main-screen {
            display: block;
        }
        
        .main-screen.hidden {
            display: none;
        }
        
        .result {
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .breath-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF9966 0%, #FFB84D 100%);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .breath-screen.show {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .back-button {
            background: white;
            color: #FF9966;
            border: 2px solid #FF9966;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 153, 102, 0.3);
            transition: all 0.2s;
            font-size: 24px;
            padding: 0;
            margin: 20px auto 0;
        }
        
        .back-button.show {
            display: flex;
        }
        
        .back-button:hover {
            background: #FF9966;
            color: white;
            transform: scale(1.1);
        }
        
        .ticket {
            background: #FFF5ED;
            padding: 30px;
            border-radius: 16px;
            margin: 20px 0;
            text-align: left;
        }
        
        .ticket-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
            color: #FF9966;
            font-weight: 500;
            text-align: left;
        }
        
        .ticket-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 15px;
            text-align: left;
        }
        
        .ticket-content {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
            text-align: left;
        }
        
        .breath-button {
            background: rgba(255, 153, 102, 0.1);
            color: #FF9966;
            border: 2px solid #FF9966;
            margin-top: 20px;
        }
        
        .breath-button:hover {
            background: rgba(255, 153, 102, 0.2);
        }
        
        /* 呼吸練習畫面 */
        .breath-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .breath-desc {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 50px;
        }
        
        .breath-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .breath-circle.inhale {
            transform: scale(1.6);
            transition: transform var(--inhale-duration) cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .breath-circle.hold {
            transform: scale(1.6);
            transition: transform 0.3s ease;
        }
        
        .breath-circle.exhale {
            transform: scale(1);
            transition: transform var(--exhale-duration) cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .breath-instruction {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            min-height: 50px;
        }
        
        .breath-timer {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 50px;
        }
        
        .stop-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 32px;
            width: auto;
        }
        
        .stop-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainScreen" class="main-screen">

            <div class="tagline">明想正念日票</div>
            <h1>Ticket to Now</h1>
            <p id="subtitle" class="subtitle">載入中...</p>
            
            <div class="input-section">
                <input 
                    type="number" 
                    id="ticketInput" 
                    placeholder="輸入票號 1-500" 
                    min="1" 
                    max="500"
                >
                <button id="startButton">開始</button>
            </div>
            
            <p class="hint">輸入票號後按 Enter 或點擊開始</p>
        </div>
        
        <div id="result" class="result">
            <div class="ticket">
                <div class="ticket-header">
                    <span id="ticketNumber"></span>
                    <span id="ticketTheme"></span>
                </div>
                <div class="ticket-title" id="ticketTitle"></div>
                <div class="ticket-content" id="ticketContent"></div>
            </div>
            
            <button class="breath-button" id="breathButton">
                💨 呼吸練習 30 秒
            </button>
        </div>
        
        <button class="back-button" id="backButton">←</button>
    </div>
    
    <div class="version">v2.4.1</div>
    
    <div id="breathScreen" class="breath-screen">
        <div class="breath-name" id="breathName"></div>
        <div class="breath-desc" id="breathDesc"></div>
        <div class="breath-circle" id="breathCircle"></div>
        <div class="breath-instruction" id="breathInstruction">準備開始</div>
        <div class="breath-timer" id="breathTimer">30</div>
        <button class="stop-button" id="stopButton">結束練習</button>
    </div>
    
    <script>
        const tickets = [{"id":1,"theme":"內在渴望","title":"低潮也是覺察的入口","content":"當情緒往下沉時，把注意力放回呼吸。低潮不是敵人，它是邀請你更深地覺察自己的入口。","breath":"hope","color":"#E8F4E8"},{"id":2,"theme":"內在渴望","title":"低潮裡的情緒也想被看見","content":"在低潮中，那些被忽略的情緒正等著被看見。給它們一些注意力，它們會告訴你重要的訊息。","breath":"energize","color":"#FFE8D6"},{"id":3,"theme":"當下覺察","title":"把未知當成一份邀請","content":"當你用好奇取代恐懼，未知就變成了邀請。每條新路都在等你用探索的心情去發現它的美好。","breath":"focus","color":"#F0E8F4"},{"id":4,"theme":"情緒流動","title":"放下控制後聽見的渴望","content":"當你不再緊抓控制權，就能聽見內心真正的渴望。那個聲音會告訴你，你其實想要什麼樣的體驗。","breath":"restore","color":"#F0E8F4"},{"id":5,"theme":"五感覺察","title":"感官知道回家的路","content":"停下來用五感覺察：看三樣顏色、聽兩種聲音、觸摸一個物件。當心亂如麻時，感官會成為回到當下的嚮導。","breath":"restore","color":"#D8E3E8"},{"id":6,"theme":"溫柔回歸","title":"小步穩行累積大能量","content":"不需要大步向前，小步穩行就能讓動能自然延續。每一小步都在累積力量，穩定比速度更重要。","breath":"calm","color":"#F0E8F4"},{"id":7,"theme":"穩定中心","title":"呼吸在攤平心裡的皺褶","content":"每一次呼吸都在溫柔地攤平心裡的皺褶。回歸的路不遠，就在每一次有意識的呼吸裡。","breath":"hope","color":"#E8F0F8"},{"id":8,"theme":"內在連結","title":"與自己的心站在同一陣線","content":"當你願意與自己的心站在同一陣線，就有了最強的盟友。這份內在的連結，比任何外在支持都重要。","breath":"energize","color":"#FFE8D6"},{"id":9,"theme":"內在渴望","title":"在變動中先穩住呼吸","content":"面對變動時，先穩住呼吸，讓心湖平靜下來。當內在不再波動，答案會自然浮現在清澈的心湖上。","breath":"gentle","color":"#E8F4F8"},{"id":10,"theme":"自我接納","title":"每次變動都是力量的練習","content":"這次的變動不是困擾，而是邀請你練習某種內在力量。問問自己：我想在這次經歷中培養什麼能力？","breath":"hope","color":"#FFF4E8"},{"id":11,"theme":"自我接納","title":"心跳知道返航的路","content":"輕放手機視線片刻，聽聽心跳的節奏。它會指引你返航的路，回到最真實的自己。","breath":"energize","color":"#FFE8D6"},{"id":12,"theme":"自我接納","title":"身體有話想對你說","content":"暫停五分鐘，問問身體最想告訴你什麼。也許是累了、渴了，或只是想要一個擁抱。身體的話值得被聽見。","breath":"calm","color":"#E8F4F8"},{"id":13,"theme":"內在力量","title":"懷疑也在幫你重新對焦","content":"有時的不確定和自我懷疑，其實是內在智慧在工作，幫你重新對焦方向。不要害怕懷疑，它在保護你不走錯路。","breath":"gentle","color":"#E8F0F8"},{"id":14,"theme":"內在力量","title":"你值得被接納和支持","content":"想要在群體中有角色和價值，想要被接納與支持，這些都是很自然的需求。你值得擁有真正的歸屬感。","breath":"hope","color":"#FFE8D6"},{"id":15,"theme":"正念呼吸","title":"呼吸是最忠實的朋友","content":"閉上眼睛，把注意力放在呼吸上。感覺空氣緩慢進入鼻腔與胸口，再慢慢吐氣。每一次呼吸都在陪伴你回到當下。","breath":"gentle","color":"#FFF4E8"},{"id":16,"theme":"心靈指引","title":"存在於當下就是寧和","content":"此刻你在這裡呼吸著，這份存在本身就帶來寧和。不需要做什麼特別的事，單純的存在就已經足夠美好。","breath":"energize","color":"#E8F0F8"},{"id":17,"theme":"內在渴望","title":"混亂也有想說的話","content":"內在的混亂不是噪音，它也有想要傳達的聲音。停下來好好聽它說什麼，你會發現混亂裡藏著重要的訊息。","breath":"focus","color":"#F0E8F4"},{"id":18,"theme":"當下覺察","title":"一小步就是完美的開始","content":"不需要巨大的改變，只要前進一小步就夠了。問問自己：今天我想如何開始這一小步？","breath":"focus","color":"#E8F4F8"},{"id":19,"theme":"面對未知","title":"裂縫也需要被溫柔擁抱","content":"那些不完美的裂縫，其實需要被溫柔地擁抱。放慢今日對自己的標準，給內在一些喘息的空間。","breath":"restore","color":"#FFE8D6"},{"id":20,"theme":"面對未知","title":"那些在心裡迴盪的聲音","content":"有些聲音在心裡迴盪不去，讓傷口難以癒合。也許是時候聽清楚它們在說什麼，然後溫柔地讓它們離開。","breath":"focus","color":"#D8E3E8"},{"id":21,"theme":"情感表達","title":"停下來是為了更好地開始","content":"那些你想暫停的事情，身體和心已經給出了答案。聽聽它們想要告訴你什麼。","breath":"restore","color":"#E8F4E8"},{"id":22,"theme":"情感表達","title":"那句話在心裡等了多久","content":"有些話想說卻不敢說，它們在心裡積壓著。也許現在是時候先對自己說出來。","breath":"gentle","color":"#F0E8F4"},{"id":23,"theme":"溫柔回歸","title":"勇敢走進不熟悉的路口","content":"有時候最美的風景，就在那些不熟悉的路口等著。給自己一點勇氣去探索。","breath":"gentle","color":"#E8F4E8"},{"id":24,"theme":"持續前行","title":"療癒從接納自己開始","content":"真正的療癒不是變成完美，而是學會接納現在的自己。這種溫柔的接納有著巨大的療癒力量。","breath":"calm","color":"#FFE8D6"},{"id":25,"theme":"情緒流動","title":"先陪自己再陪別人","content":"先陪自己安靜片刻，再向外分享溫柔與在意。你給別人的溫暖，要先在自己心中準備好。","breath":"focus","color":"#E8F4F8"},{"id":26,"theme":"情緒流動","title":"你渴望被理解的心很真實","content":"想要被理解、被看見，這不是依賴或軟弱。你知道什麼樣的理解能讓你安心，這份對自己需求的覺察很珍貴。","breath":"focus","color":"#FFF4E8"},{"id":27,"theme":"面對未知","title":"疲憊需要真正的休息","content":"真正的疲憊需要休息，而不是再逼迫自己出力。聽聽身體的聲音，它知道什麼時候該停下來。","breath":"hope","color":"#E8F4F8"},{"id":28,"theme":"情緒流動","title":"疲憊想要告訴你什麼","content":"當你忽視疲憊的訊號，就失去了與身體的連結。聽聽它想說什麼，這是自我照顧的開始。","breath":"energize","color":"#F0E8F4"},{"id":29,"theme":"認知重評","title":"改變角度就有新可能","content":"改變理解事情的角度，情緒的張力就開始鬆動。這種重新框架的能力，是很大的內在資源。","breath":"focus","color":"#F0E8F4"},{"id":30,"theme":"內在力量","title":"分清楚哪些是自己的事","content":"把自己和他人的責任區分開來，只專注於自己能控制的部分。這種界限感會帶來內在的清晰。","breath":"energize","color":"#FFF4E8"},{"id":31,"theme":"專注當下","title":"每一口都是回到當下的機會","content":"慢慢咀嚼時，味覺在提醒你生命的豐富。這種專注的品嚐，是對當下最溫柔的擁抱。","breath":"focus","color":"#F0E8F4"},{"id":32,"theme":"內在提醒","title":"轉念會延展出新希望","content":"當你改變看事情的角度，希望就重新長出來了。這種重新框架的能力，是很大的內在資源。","breath":"restore","color":"#FFF4E8"},{"id":33,"theme":"當下覺察","title":"緊張也是生命力的證明","content":"胸口的緊張提醒你還在乎、還有感覺。這種心跳的律動，讓路途有了真實的節拍。","breath":"gentle","color":"#D8E3E8"},{"id":34,"theme":"情緒流動","title":"如果有一張單程機票","content":"如果有一張單程機票，你想先飛往哪裡？這個答案會告訴你心中真正的渴望。","breath":"gentle","color":"#FFE8D6"},{"id":35,"theme":"當下覺察","title":"原諒自己慢一點很重要","content":"原諒自己慢一點，你正在學會平衡新的節奏。每個人都有自己的步調，不需要追趕別人。","breath":"restore","color":"#FFF4E8"},{"id":36,"theme":"當下覺察","title":"過期的念頭該放手了","content":"哪個舊念頭已經過期，卻還綁住你？是時候檢視那些不再適合的想法，溫柔地讓它們離開。","breath":"focus","color":"#E8F4E8"},{"id":37,"theme":"自我發現","title":"你一直握著那把鑰匙","content":"當外在的路走不通時，內在總有另一扇門。那把開啟新可能的鑰匙，就是你的直覺和勇氣。","breath":"calm","color":"#E8F0F8"},{"id":38,"theme":"自我發現","title":"溫柔值得先給自己","content":"你習慣把溫暖給別人，但你的脆弱也需要被包裹。這份柔軟，先給自己一些吧。","breath":"calm","color":"#E8F4F8"},{"id":39,"theme":"內在連結","title":"不急著變得完整","content":"像潮水一樣來去自然，不急著變得完整。每個當下的你都是完整的。","breath":"hope","color":"#E8F4F8"},{"id":40,"theme":"溫柔回歸","title":"情緒像雲一樣來去自然","content":"不需要抓住或推開情緒，讓它們像雲一樣慢慢飄過就好。這種轉變的智慧，讓心有了更多空間。","breath":"calm","color":"#E8F4F8"},{"id":41,"theme":"內在渴望","title":"收回注意力讓內心澄清","content":"零碎的注意力像石頭打亂湖面，當你願意收回這些注意力，內在的湖面會慢慢澄清，變得平靜透明。","breath":"focus","color":"#D8E3E8"},{"id":42,"theme":"自我接納","title":"停下來多久會讓你安心","content":"現在允許自己停下多久仍覺得安全？這個答案會告訴你對休息的真實需求。","breath":"hope","color":"#E8F0F8"},{"id":43,"theme":"內在渴望","title":"與不確定同行需要信任","content":"每一步都與不確定同行，在未知裡慢慢養成信任。這種信任不是盲目，而是對生命智慧的相信。","breath":"energize","color":"#E8F0F8"},{"id":44,"theme":"內在力量","title":"靜坐會讓方向更清晰","content":"靜坐兩分鐘，問問今天的方向會指向何處。在安靜中，內在的指南針會給你答案。","breath":"energize","color":"#FFE8D6"},{"id":45,"theme":"五感覺察","title":"擁抱內在的小孩","content":"想像懷裡抱著小時候的自己，告訴他：「我看見你了，我會陪著你。」這種內在的擁抱有療癒的力量。","breath":"hope","color":"#E8F4F8"},{"id":46,"theme":"溫柔回歸","title":"微小的轉變開啟新可能","content":"有時候一個小小的轉變，就能開啟全新的可能性。改變不一定要很大，微調也是力量。","breath":"restore","color":"#FFE8D6"},{"id":47,"theme":"內在連結","title":"慢下來也是前進的方式","content":"不是每種前行都要很快，有時候慢下來反而能看見更多。這也是一種智慧的前進。","breath":"gentle","color":"#F0E8F4"},{"id":48,"theme":"穩定中心","title":"每一步都在創造前進的力量","content":"穩定的步伐比急躁的衝刺更有力量。每一步都在為下一步創造可能性。","breath":"energize","color":"#E8F4F8"},{"id":49,"theme":"情緒流動","title":"傾聽是壓抑的出口","content":"當壓抑漸漸累積，傾聽就是放風的天窗。給內在的聲音一個出口，讓積壓的情緒得到釋放。","breath":"gentle","color":"#F0E8F4"},{"id":50,"theme":"情緒流動","title":"那些被藏最久的聲音","content":"什麼聲音被你藏得最久，仍渴望被聽見？那些未說出口的話，其實都在等待一個安全的時刻。","breath":"calm","color":"#FFF4E8"},{"id":51,"theme":"當下覺察","title":"回到胸口找到安穩節奏","content":"把注意力收回胸口，慢慢靠近那個安穩的節奏。在心的中央，你能找到最真實的自己。","breath":"focus","color":"#E8F4E8"},{"id":52,"theme":"情緒流動","title":"停下來是為了更好地前進","content":"停下來不是退縮，而是為了更好地前進。在這個停頓中，讓自己重新準備和整理。","breath":"gentle","color":"#F0E8F4"},{"id":53,"theme":"內在力量","title":"獨處是回歸自我的儀式","content":"獨處與靜心不是逃避，而是回歸自我的重要儀式。在安靜中，你能聽見內心真正的聲音。","breath":"focus","color":"#FFF4E8"},{"id":54,"theme":"認知重評","title":"你的共鳴能力是珍貴的天賦","content":"能夠體會他人的感受，不是每個人都有的能力。這種情感共鳴讓你能建立深層的理解和連結，是很珍貴的天賦。","breath":"restore","color":"#E8F4E8"},{"id":55,"theme":"正念呼吸","title":"念頭如雲朵般來去自然","content":"把念頭想像成天空中的雲朵，來去自如。不需要抓住或推開，只要靜靜觀照它們的變化就好。","breath":"restore","color":"#E8F4F8"},{"id":56,"theme":"心靈指引","title":"平靜中蘊含真正的動能","content":"真正的行動力不是來自焦慮或急躁，而是從內在平靜中湧現。這種平靜的動能更持久、更有力量。","breath":"calm","color":"#FFE8D6"},{"id":57,"theme":"當下覺察","title":"失誤也記錄著成長","content":"草稿裡記錄失誤，也悄悄記錄著成長的痕跡。那些看似錯誤的地方，其實都是學習的證據。","breath":"focus","color":"#D8E3E8"},{"id":58,"theme":"內在力量","title":"失敗也能留下珍貴養分","content":"哪個嘗試，即使失敗也能留下養分？每一次勇敢的嘗試，都在為下一次成功準備土壤。","breath":"gentle","color":"#F0E8F4"},{"id":59,"theme":"面對未知","title":"調低標準讓身心恢復","content":"把標準調低一些，讓身心有空間慢慢回復。這不是放棄，而是給自己喘息的機會。","breath":"gentle","color":"#E8F0F8"},{"id":60,"theme":"面對未知","title":"溫柔是給自己最好的禮物","content":"那份溫柔不只要給別人，也要給自己。學會溫柔地對待自己，這是最重要的功課。","breath":"calm","color":"#E8F0F8"},{"id":61,"theme":"書寫引導","title":"你知道自己需要什麼樣的溫柔","content":"此刻最需要的安慰，也許來自外在，也許來自內在。寫下來，讓心知道它被看見了。","breath":"gentle","color":"#D8E3E8"},{"id":62,"theme":"書寫引導","title":"有些期待可以先放一邊","content":"當期待變成負擔時，也許是時候暫緩一些。給自己一點喘息的空間，讓步調更自然。","breath":"hope","color":"#FFF4E8"},{"id":63,"theme":"溫柔回歸","title":"微小的轉變開啟新可能","content":"有時候一個小小的轉變，就能開啟全新的可能性。改變不一定要很大，微調也是力量。","breath":"energize","color":"#FFF4E8"},{"id":64,"theme":"持續前行","title":"單純的笑容最美","content":"允許自己笑得單純一點，不需要複雜的理由。這種純真是很珍貴的禮物。","breath":"hope","color":"#D8E3E8"},{"id":65,"theme":"自我接納","title":"停下來是為了更好地前進","content":"停下來不是退縮，而是為了更好地前進。在這個停頓中，讓自己重新準備和整理。","breath":"hope","color":"#FFE8D6"},{"id":66,"theme":"面對未知","title":"變化中的模式正在轉動","content":"這個變化裡，哪些模式正悄悄地轉動？觀察這些微妙的轉變，你會發現生命的新方向。","breath":"gentle","color":"#FFE8D6"},{"id":67,"theme":"自我接納","title":"聚焦讓內在重新澄明","content":"慢慢收回外散的注意力，讓內在重新聚焦澄明。當心不再四散，智慧就會浮現。","breath":"gentle","color":"#E8F4F8"},{"id":68,"theme":"內在渴望","title":"放下念頭更容易回到自己","content":"哪個念頭放下後，你會更容易回到自己？識別那些讓你偏離中心的想法，溫柔地讓它們離開。","breath":"calm","color":"#E8F0F8"},{"id":69,"theme":"認知重評","title":"界限讓關係更真實","content":"能在尊重他人同時維護自我，這種心理界限會促進更真實的關係。","breath":"restore","color":"#D8E3E8"},{"id":70,"theme":"認知重評","title":"真誠連結是最溫柔的養分","content":"真誠的連結是情緒穩定最溫柔的能量來源。這種養分比任何安慰都珍貴。","breath":"calm","color":"#E8F4F8"},{"id":71,"theme":"正念呼吸","title":"為自己畫下保護的界線","content":"雙手向前伸直，像畫下一道保護牆。告訴自己：「這是我的空間。」身體會因為這個界線感到更安穩。","breath":"restore","color":"#D8E3E8"},{"id":72,"theme":"當下覺察","title":"深呼吸讓你重新落地","content":"每一次深呼吸都在幫你重新落地，找到安穩和安心。呼吸是回到自己最直接的路。","breath":"gentle","color":"#F0E8F4"},{"id":73,"theme":"自我接納","title":"腳步會喚醒真正的答案","content":"真正的答案常在途中，只有腳步能將它們喚醒。行動比思考更能帶你找到方向。","breath":"calm","color":"#F0E8F4"},{"id":74,"theme":"自我接納","title":"有些答案需要時間才清晰","content":"哪個答案，或許需要時間才會清晰？給時間一些空間，讓答案自然浮現，不需要急於求成。","breath":"calm","color":"#E8F4F8"},{"id":75,"theme":"當下覺察","title":"你的內在有一股力量","content":"即使在最困難的時刻，你的內在都有一股力量在支撐著你。相信這股力量，它比你想像的更強大。","breath":"energize","color":"#F0E8F4"},{"id":76,"theme":"情緒流動","title":"找到最渴望被滋養的部分","content":"哪個部分的你，最渴望被靜靜滋養？識別那個需要關注的角落，給它一些溫柔的照顧。","breath":"energize","color":"#FFF4E8"},{"id":77,"theme":"潛能開發","title":"疲憊的心需要安身處","content":"當累了的時候，你知道如何為自己創造安全的空間。這種自我照顧的能力很珍貴。","breath":"gentle","color":"#D8E3E8"},{"id":78,"theme":"潛能開發","title":"覺察的光照亮內在角落","content":"手電筒象徵著覺察的光，能照見內在空間與隱藏角落。這種內在的照明，讓你看見平常忽略的地方。","breath":"gentle","color":"#FFF4E8"},{"id":79,"theme":"溫柔回歸","title":"每一步都在創造前進的力量","content":"穩定的步伐比急躁的衝刺更有力量。每一步都在為下一步創造可能性。","breath":"gentle","color":"#E8F4E8"},{"id":80,"theme":"內在連結","title":"內在的連結最重要","content":"與自己建立穩固的連結，是所有關係的基礎。這份內在的紐帶會成為你最大的支持。","breath":"restore","color":"#D8E3E8"},{"id":81,"theme":"面對未知","title":"笑聲像光一樣擴散溫度","content":"在冷清的時刻，笑聲會像光一樣擴散溫度。這種溫暖能融化心中的寒冷。","breath":"hope","color":"#E8F4E8"},{"id":82,"theme":"自我接納","title":"分享笑聲是美好的連結","content":"今天有和誰放鬆地分享笑聲嗎？這種輕鬆的分享，是人與人之間最美好的連結。","breath":"hope","color":"#D8E3E8"},{"id":83,"theme":"當下覺察","title":"在波谷中覺察讓路徑浮現","content":"在波谷時先覺察感受，讓迷霧裡慢慢出現路徑。低潮中的覺察，是找到出路的開始。","breath":"focus","color":"#E8F4F8"},{"id":84,"theme":"內在力量","title":"用溫柔的話擁抱自己","content":"迷霧來臨時，你想用哪句話擁抱自己？這句話會成為黑暗中的溫柔燈火。","breath":"hope","color":"#FFF4E8"},{"id":85,"theme":"正念呼吸","title":"每一口水都是滋潤","content":"看看水面光影，啜一小口停留，感受溫度與流動。這種專注的飲水，讓身體被溫柔滋潤。","breath":"energize","color":"#E8F4E8"},{"id":86,"theme":"內在連結","title":"內在的連結最重要","content":"與自己建立穩固的連結，是所有關係的基礎。這份內在的紐帶會成為你最大的支持。","breath":"gentle","color":"#E8F4E8"},{"id":87,"theme":"溫柔回歸","title":"你已經足夠好了","content":"不需要證明什麼，你已經足夠好了。這種自我接納是最深層的連結。","breath":"gentle","color":"#FFE8D6"},{"id":88,"theme":"穩定中心","title":"心情的起落很自然","content":"像潮水有漲有退一樣，容許心情有起有落。這是生命最自然的韻律。","breath":"calm","color":"#E8F0F8"},{"id":89,"theme":"內在力量","title":"一縷靈感就足以前行","content":"在猶豫時握住一縷靈感，抓住一角也足以前行。不需要完整的計畫，一點靈感就是開始。","breath":"energize","color":"#F0E8F4"},{"id":90,"theme":"內在渴望","title":"你的內在有一股力量","content":"即使在最困難的時刻，你的內在都有一股力量在支撐著你。相信這股力量，它比你想像的更強大。","breath":"hope","color":"#E8F0F8"},{"id":91,"theme":"面對未知","title":"每個選擇都在創造你的方向","content":"每一個選擇，無論大小，都在創造你人生的方向。相信你的選擇，它們比你想的更有智慧。","breath":"gentle","color":"#E8F4E8"},{"id":92,"theme":"當下覺察","title":"少了討好的真實自己","content":"若少了討好，你會如何描繪真實的自己？那個不需要取悅任何人的你，更值得被愛。","breath":"energize","color":"#E8F0F8"},{"id":93,"theme":"情緒流動","title":"每種情緒都有它的訊息","content":"那些複雜的感受不是負擔，而是內在世界豐富的證明。當你學會聆聽，它們會成為智慧的指南。","breath":"energize","color":"#E8F4F8"},{"id":94,"theme":"自我接納","title":"每種情緒都有它的訊息","content":"那些複雜的感受不是負擔，而是內在世界豐富的證明。當你學會聆聽，它們會成為智慧的指南。","breath":"energize","color":"#E8F0F8"},{"id":95,"theme":"五感覺察","title":"與未來的自己對話","content":"想像一年後的自己出現在面前，聆聽他的眼神與笑容。這個對話會給現在的你方向和力量。","breath":"restore","color":"#FFE8D6"},{"id":96,"theme":"內在提醒","title":"真實表達需要勇氣","content":"勇敢地坦然表達真實的自己，不是每個人都敢做的事。這種坦然需要很大的勇氣。","breath":"calm","color":"#FFE8D6"},{"id":97,"theme":"自我接納","title":"善意作為今日的邊界","content":"以善意作為今日的邊界，讓批判緩緩被浪沖刷。這種溫柔的界限，保護你的內在空間。","breath":"focus","color":"#E8F4E8"},{"id":98,"theme":"自我接納","title":"溫柔是給自己最好的禮物","content":"那份溫柔不只要給別人，也要給自己。學會溫柔地對待自己，這是最重要的功課。","breath":"energize","color":"#F0E8F4"},{"id":99,"theme":"自我接納","title":"行動是心的回聲","content":"行動是心的回聲，把內在的渴望帶回現實。當你的行動與心對齊，力量就會倍增。","breath":"hope","color":"#E8F0F8"},{"id":100,"theme":"自我接納","title":"一小步就是完美的開始","content":"不需要巨大的改變，只要前進一小步就夠了。問問自己：今天我想如何開始這一小步？","breath":"energize","color":"#E8F4F8"},{"id":101,"theme":"情感表達","title":"清楚的感受很珍貴","content":"在複雜的情緒中，有一個清楚的感受很珍貴。它能成為指引你的燈塔。","breath":"gentle","color":"#D8E3E8"},{"id":102,"theme":"書寫引導","title":"讓眼神發亮的瞬間","content":"那些讓你眼神發亮的瞬間，都在提醒你什麼是真正重要的。記住那個光芒，它是你的指南針。","breath":"hope","color":"#E8F4E8"},{"id":103,"theme":"持續前行","title":"內在的連結最重要","content":"與自己建立穩固的連結，是所有關係的基礎。這份內在的紐帶會成為你最大的支持。","breath":"hope","color":"#D8E3E8"},{"id":104,"theme":"溫柔回歸","title":"漫遊也是一種方向","content":"不需要明確的目標，有時候漫遊式的前進會帶你到意想不到的地方。","breath":"gentle","color":"#FFE8D6"},{"id":105,"theme":"當下覺察","title":"回到呼吸，就是回到自己","content":"每當外在世界太吵雜，呼吸就是那個可以回去的家。它提醒你：無論發生什麼，你都還在這裡。","breath":"calm","color":"#FFF4E8"},{"id":106,"t FFF4E8"},{"id":136,"theme":"當下覺察","title":"耐心等待自然的成熟","content":"有些事需要時間萌芽和成熟，耐性是最好的養分。相信自然的節奏，它知道什麼時候該開花。","breath":"restore","color":"#D8E3E8"},{"id":137,"theme":"當下覺察","title":"回到呼吸，就是回到自己","content":"每當外在世界太吵雜，呼吸就是那個可以回去的家。它提醒你：無論發生什麼，你都還在這裡。","breath":"hope","color":"#E8F0F8"},{"id":138,"theme":"內在力量","title":"什麼能讓你感到被理解","content":"哪種眼神或語氣，能讓你感到被理解？識別那些讓你感到安全的溝通方式。","breath":"energize","color":"#E8F4F8"},{"id":139,"theme":"面對未知","title":"大地會給你穩定的力量","content":"當心浮氣躁時，把注意力放到腳底，感受與大地的連結。這份穩重會成為你此刻最可靠的依靠。","breath":"focus","color":"#F0E8F4"},{"id":140,"theme":"自我接納","title":"你的內在有一股力量","content":"即使在最困難的時刻，你的內在都有一股力量在支撐著你。相信這股力量，它比你想像的更強大。","breath":"gentle","color":"#F0E8F4"},{"id":141,"theme":"書寫引導","title":"文字是心靈的對話","content":"寫下來的不只是文字，而是與內在自己的深度對話。讓筆尖流出真實的聲音。","breath":"restore","color":"#FFE8D6"},{"id":142,"theme":"內在探索","title":"文字是心靈的對話","content":"寫下來的不只是文字，而是與內在自己的深度對話。讓筆尖流出真實的聲音。","breath":"energize","color":"#E8F4F8"},{"id":143,"theme":"持續前行","title":"微小的轉變開啟新可能","content":"有時候一個小小的轉變，就能開啟全新的可能性。改變不一定要很大，微調也是力量。","breath":"gentle","color":"#D8E3E8"},{"id":144,"theme":"內在連結","title":"每一步都在創造前進的力量","content":"穩定的步伐比急躁的衝刺更有力量。每一步都在為下一步創造可能性。","breath":"calm","color":"#FFE8D6"},{"id":145,"theme":"面對未知","title":"在安全中與新事共舞","content":"保有邊界的好奇心，在安全中與新事共舞。這種有界限的開放，是最智慧的探索方式。","breath":"energize","color":"#FFE8D6"},{"id":146,"theme":"內在渴望","title":"停下來是為了更好地前進","content":"停下來不是退縮，而是為了更好地前進。在這個停頓中，讓自己重新準備和整理。","breath":"restore","color":"#F0E8F4"},{"id":147,"theme":"內在力量","title":"替轉變留觀察期","content":"替轉變留一段觀察期，時間自然會讓步伐更清晰。不需要馬上下結論，給變化一些時間展開。","breath":"focus","color":"#F0E8F4"},{"id":148,"theme":"面對未知","title":"面對陌生需要適應時間","content":"面對陌生時你需要多少時間，才會比較自在？每個人都有自己的適應節奏，不需要強迫自己。","breath":"hope","color":"#E8F0F8"},{"id":149,"theme":"認知重評","title":"每種情緒都有它的訊息","content":"那些複雜的感受不是負擔，而是內在世界豐富的證明。當你學會聆聽，它們會成為智慧的指南。","breath":"focus","color":"#F0E8F4"},{"id":150,"theme":"情緒流動","title":"你擁有進入心流的天賦","content":"當你全神貫注在喜愛的事物上，時間停止了。這種沉浸狀態不是每個人都能達到，你有這樣的能力很珍貴。","breath":"calm","color":"#FFE8D6"},{"id":151,"theme":"身體智慧","title":"此刻比你想的更有力量","content":"每一次有意識的專注，都在培養內在的穩定。當下就在這裡，等著你回來發現它的美好。","breath":"focus","color":"#E8F0F8"},{"id":152,"theme":"當下覺察","title":"內在的聲音最懂你","content":"那個輕柔的提醒來自靈魂深處，它知道什麼對你最好。學會聆聽這個內在的指南針。","breath":"gentle","color":"#E8F0F8"},{"id":153,"theme":"當下覺察","title":"未完之事先做記錄","content":"未完之事先做註記，把身與心放鬆留給明晨續篇。今天的未完成，可以成為明天的開始。","breath":"restore","color":"#D8E3E8"},{"id":154,"theme":"情緒流動","title":"分辨什麼適合現在發生","content":"哪些事可以留給明天，哪些適合現在發生？這種時間的智慧，能讓生活更有節奏。","breath":"calm","color":"#E8F4F8"},{"id":155,"theme":"內在渴望","title":"腳步是描畫邊界的筆觸","content":"未知是地圖上的空白，腳步正是描畫邊界的筆觸。每一步都在為人生的地圖增添新的線條。","breath":"restore","color":"#D8E3E8"},{"id":156,"theme":"面對未知","title":"音樂會喚醒內在的畫面","content":"播放一首沒聽過的音樂，看看心裡浮現什麼畫面。這些畫面都是潛意識想要告訴你的訊息。","breath":"energize","color":"#E8F4F8"},{"id":157,"theme":"書寫引導","title":"文字是心靈的對話","content":"寫下來的不只是文字，而是與內在自己的深度對話。讓筆尖流出真實的聲音。","breath":"restore","color":"#E8F0F8"},{"id":158,"theme":"潛能開發","title":"為自己撐起保護的空間","content":"雨傘象徵著為自己撐起一方空間的能力。當外在環境不友善時，你能為自己提供庇護。","breath":"focus","color":"#F0E8F4"},{"id":159,"theme":"內在力量","title":"你已經擁有需要的一切","content":"當覺得缺少什麼時，內在其實有豐富的資源等著被發現。你比想像中更完整。","breath":"calm","color":"#D8E3E8"},{"id":160,"theme":"持續前行","title":"療癒從接納自己開始","content":"真正的療癒不是變成完美，而是學會接納現在的自己。這種溫柔的接納有著巨大的療癒力量。","breath":"restore","color":"#E8F4E8"},{"id":161,"theme":"面對未知","title":"理解比自責更有力量","content":"少一分自責多一分理解，才能把力氣用在修復上。自責消耗能量，理解創造可能。","breath":"restore","color":"#FFE8D6"},{"id":162,"theme":"內在渴望","title":"給自己也給一些善意","content":"給予他人的善意，能否也落在自己心裡？學會把溫柔也給自己，你值得被善待。","breath":"restore","color":"#F0E8F4"},{"id":163,"theme":"當下覺察","title":"伸出的手是默契的照顧","content":"情緒翻湧時，伸出的手是一種默契的照顧。這種不需要言語的支持，是最深層的理解。","breath":"hope","color":"#E8F4E8"},{"id":164,"theme":"情緒流動","title":"清楚自己真正需要什麼","content":"有時候需要的是溫暖的安慰，有時候是實際的幫助。能夠分辨此刻真正需要什麼，是很重要的自我覺察。","breath":"restore","color":"#E8F4E8"},{"id":165,"theme":"身體智慧","title":"每一步都是與大地的對話","content":"走路時留意腳掌觸地的感覺，感受穩定與流動的節奏。每一步都是與大地的對話，也是與當下的連結。","b             circle.style.setProperty('--inhale-duration', currentPattern.inhale + 's');
            circle.style.setProperty('--exhale-duration', currentPattern.exhale + 's');
            
            isBreathing = true;
            currentCycle = 0;
            timeRemaining = 30;
            document.getElementById('breathTimer').textContent = timeRemaining;
            
            countdownTimer = setInterval(() => {
                if (isBreathing) {
                    timeRemaining--;
                    document.getElementById('breathTimer').textContent = timeRemaining;
                    
                    if (timeRemaining <= 0) {
                        stopBreath();
                    }
                }
            }, 1000);
            
            doBreathCycle();
        }
        
        function doBreathCycle() {
            if (!isBreathing) return;
            if (currentCycle >= currentPattern.cycles) return;
            
            currentCycle++;
            
            setBreathState('吸氣', 'inhale');
            
            setTimeout(() => {
                if (!isBreathing) return;
                
                if (currentPattern.hold > 0) {
                    setBreathState('停頓', 'hold');
                    
                    setTimeout(() => {
                        if (!isBreathing) return;
                        
                        setBreathState('吐氣', 'exhale');
                        
                        setTimeout(() => {
                            if (!isBreathing) return;
                            doBreathCycle();
                        }, currentPattern.exhale * 1000);
                        
                    }, currentPattern.hold * 1000);
                } else {
                    setBreathState('吐氣', 'exhale');
                    
                    setTimeout(() => {
                        if (!isBreathing) return;
                        doBreathCycle();
                    }, currentPattern.exhale * 1000);
                }
                
            }, currentPattern.inhale * 1000);
        }
        
        function setBreathState(text, circleClass) {
            document.getElementById('breathInstruction').textContent = text;
            document.getElementById('breathCircle').className = 'breath-circle ' + circleClass;
        }
        
        function stopBreath() {
            isBreathing = false;
            
            if (countdownTimer) {
                clearInterval(countdownTimer);
                countdownTimer = null;
            }
            
            document.getElementById('breathScreen').classList.remove('show');
            document.getElementById('backButton').classList.add('show');
            
            document.getElementById('breathCircle').className = 'breath-circle';
            document.getElementById('breathInstruction').textContent = '準備開始';
            document.getElementById('breathTimer').textContent = '30';
        }
        
        document.getElementById('startButton').addEventListener('click', showTicket);
        document.getElementById('backButton').addEventListener('click', goBack);
        document.getElementById('breathButton').addEventListener('click', startBreath);
        document.getElementById('stopButton').addEventListener('click', stopBreath);
        document.getElementById('ticketInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') showTicket();
        });
        
        loadRandomTagline();
        console.log('✅ Ticket to Now v2.4.1');
        console.log('🍊 明想正念日票');
        console.log('🌬️ 10 種呼吸法已就緒');
    </script>
</body>
</html>
