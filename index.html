        * {

        .logo {

            margin: 0 auto 15px;

        }
        
        .tagline {
            font-size: 15px;
            color: #FF9966;
            font-weight: 500;
            margin-bottom: 15px;

        h1 {

            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .input-section {
            margin: 30px 0;
        }
        
        input {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #FF9966;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #FF9966 0%, #FFB84D 100%);
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 153, 102, 0.4);
        }
        
        .hint {
            color: #999;
            font-size: 14px;
            margin-top: 15px;
        }
        
        .version {
            position: fixed;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.85);
            font-size: 13px;
            font-weight: 500;
        }
        
        .main-screen {
            display: block;
        }
        
        .main-screen.hidden {
            display: none;
        }
        
        .result {
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .breath-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF9966 0%, #FFB84D 100%);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .breath-screen.show {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .back-button {
            background: white;
            color: #FF9966;
            border: 2px solid #FF9966;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 153, 102, 0.3);
            transition: all 0.2s;
            font-size: 24px;
            padding: 0;
            margin: 20px auto 0;
        }
        
        .back-button.show {
            display: flex;
        }
        
        .back-button:hover {
            background: #FF9966;
            color: white;
            transform: scale(1.1);
        }
        
        .ticket {
            background: #FFF5ED;
            padding: 30px;
            border-radius: 16px;
            margin: 20px 0;
            text-align: left;
        }
        
        .ticket-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
            color: #FF9966;
            font-weight: 500;
            text-align: left;
        }
        
        .ticket-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 15px;
            text-align: left;
        }
        
        .ticket-content {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
            text-align: left;
        }
        
        .breath-button {

            color: #FF9966;
            border: 2px solid #FF9966;
            margin-top: 20px;
        }

            margin-bottom: 50px;
        }
        
        .breath-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .breath-circle.inhale {
            transform: scale(1.6);
            transition: transform var(--inhale-duration) cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .breath-circle.hold {
            transform: scale(1.6);
            transition: transform 0.3s ease;
        }
        
        .breath-circle.exhale {
            transform: scale(1);
            transition: transform var(--exhale-duration) cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .breath-instruction {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            min-height: 50px;
        }
        
        .breath-timer {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 50px;
        }
        
        .stop-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 32px;
            width: auto;
        }
        
        .stop-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
