<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket to Now｜通往當下的票</title>
    
    <!-- Favicon - 票券 emoji -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎟️</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans TC", sans-serif;
            background: linear-gradient(135deg, #FF9966 0%, #FFB84D 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            padding-bottom: 80px;
            position: relative;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }
        
        .logo {
            width: 200px;
            height: auto;
            margin: 0 auto 15px;
            display: block;
        }
        
        .tagline {
            font-size: 15px;
            color: #FF9966;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 32px;
            color: #1a1a1a;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .input-section {
            margin: 30px 0;
        }
        
        input {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #FF9966;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #FF9966 0%, #FFB84D 100%);
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 153, 102, 0.4);
        }
        
        .hint {
            color: #999;
            font-size: 14px;
            margin-top: 15px;
        }
        
        .version {
            position: fixed;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.85);
            font-size: 13px;
            font-weight: 500;
        }
        
        .main-screen {
            display: block;
        }
        
        .main-screen.hidden {
            display: none;
        }
        
        .result {
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .breath-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF9966 0%, #FFB84D 100%);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .breath-screen.show {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .back-button {
            background: white;
            color: #FF9966;
            border: 2px solid #FF9966;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255, 153, 102, 0.3);
            transition: all 0.2s;
            font-size: 24px;
            padding: 0;
            margin: 20px auto 0;
        }
        
        .back-button.show {
            display: flex;
        }
        
        .back-button:hover {
            background: #FF9966;
            color: white;
            transform: scale(1.1);
        }
        
        .ticket {
            background: #FFF5ED;
            padding: 30px;
            border-radius: 16px;
            margin: 20px 0;
            text-align: left;
        }
        
        .ticket-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
            color: #FF9966;
            font-weight: 500;
            text-align: left;
        }
        
        .ticket-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 15px;
            text-align: left;
        }
        
        .ticket-content {
            font-size: 18px;
            line-height: 1.8;
            color: #555;
            text-align: left;
        }
        
        .breath-button {
            background: rgba(255, 153, 102, 0.1);
            color: #FF9966;
            border: 2px solid #FF9966;
            margin-top: 20px;
        }
        
        .breath-button:hover {
            background: rgba(255, 153, 102, 0.2);
        }
        
        /* 呼吸練習畫面 */
        .breath-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .breath-desc {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 50px;
        }
        
        .breath-circle {
            width: 120px;
            height: 120px;
            margin: 0 auto 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .breath-circle.inhale {
            transform: scale(1.6);
            transition: transform var(--inhale-duration) cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .breath-circle.hold {
            transform: scale(1.6);
            transition: transform 0.3s ease;
        }
        
        .breath-circle.exhale {
            transform: scale(1);
            transition: transform var(--exhale-duration) cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .breath-instruction {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            min-height: 50px;
        }
        
        .breath-timer {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 50px;
        }
        
        .stop-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 12px 32px;
            width: auto;
        }
        
        .stop-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="mainScreen" class="main-screen">

            <div class="tagline">明想正念日票</div>
            <h1>Ticket to Now</h1>
            <p id="subtitle" class="subtitle">載入中...</p>
            
            <div class="input-section">
                <input 
                    type="number" 
                    id="ticketInput" 
                    placeholder="輸入票號 1-500" 
                    min="1" 
                    max="500"
                >
                <button id="startButton">開始</button>
            </div>
            
            <p class="hint">輸入票號後按 Enter 或點擊開始</p>
        </div>
        
        <div id="result" class="result">
            <div class="ticket">
                <div class="ticket-header">
                    <span id="ticketNumber"></span>
                    <span id="ticketTheme"></span>
                </div>
                <div class="ticket-title" id="ticketTitle"></div>
                <div class="ticket-content" id="ticketContent"></div>
            </div>
            
            <button class="breath-button" id="breathButton">
                💨 呼吸練習 30 秒
            </button>
        </div>
        
        <button class="back-button" id="backButton">←</button>
    </div>
    
    <div class="version">v2.4.1</div>
    
    <div id="breathScreen" class="breath-screen">
        <div class="breath-name" id="breathName"></div>
        <div class="breath-desc" id="breathDesc"></div>
        <div class="breath-circle" id="breathCircle"></div>
        <div class="breath-instruction" id="breathInstruction">準備開始</div>
        <div class="breath-timer" id="breathTimer">30</div>
        <button class="stop-button" id="stopButton">結束練習</button>
    </div>
    
    <script>
        const tickets = [{"id":1,"theme":"內在渴望","title":"低潮也是覺察的入口","content":"當你感到低落，那是心靈在發出邀請函。呼吸把你帶回身體這個安全的容器，在這裡，你可以溫柔地與真實的自己相遇。","breath":"hope","color":"#E8F4E8"},{"id":2,"theme":"內在渴望","title":"低潮裡的情緒也想被看見","content":"低潮中浮現的情緒，都是你內在小孩的聲音。它們等待了很久，只想被你看見一眼，被你說一句：我懂了。","breath":"gentle","color":"#E8F4F8"},{"id":3,"theme":"面對未知","title":"把未知當成一份邀請","content":"未知其實是靈魂設下的路標，用恐懼包裝著禮物。當你願意帶著好奇解開包裝，會發現裡面藏著你一直尋找的勇氣。","breath":"gentle","color":"#F0E8F4"},{"id":4,"theme":"內在渴望","title":"放下控制後聽見的渴望","content":"放下控制的那一刻，你會聽見被壓抑已久的真實渴望。那個聲音柔軟卻堅定，它知道你真正想要什麼。","breath":"gentle","color":"#E8F4F8"},{"id":5,"theme":"五感覺察","title":"感官知道回家的路","content":"你的五感是回到此刻的錨點。看見色彩、聽見聲音、觸摸質地，這些感官體驗在對你說：你在這裡，你是安全的。","breath":"restore","color":"#D8E3E8"},{"id":6,"theme":"溫柔回歸","title":"小步穩行累積大能量","content":"小步伐有小步伐的智慧。每一步都在為下一步鋪路，累積的不只是距離，更是面對生活的韌性與信心。","breath":"calm","color":"#E8F4F8"},{"id":7,"theme":"溫柔回歸","title":"呼吸在攤平心裡的皺褶","content":"呼吸像熨斗一樣，溫柔地撫過心裡的每一道皺褶。給自己三次深呼吸，讓緊繃慢慢鬆開，讓柔軟重新回來。","breath":"hope","color":"#E8F0F8"},{"id":8,"theme":"溫柔回歸","title":"與自己的心站在同一陣線","content":"當你決定與自己的心站在同一邊，就擁有了最忠實的盟友。這份內在的結盟，是任何外在關係都無法取代的力量。","breath":"calm","color":"#E8F4F8"},{"id":9,"theme":"當下覺察","title":"在變動中先穩住呼吸","content":"變動如浪，呼吸是船。先穩住自己的呼吸，心湖會慢慢平靜，答案會像蓮花一樣從湖底浮現。","breath":"focus","color":"#E8F4F8"},{"id":10,"theme":"面對未知","title":"每次變動都是力量的練習","content":"變動不是來拆解你，而是來邀請你發現未開發的潛能。問問自己：這次我要練習哪種內在的力量？","breath":"gentle","color":"#F0E8F4"},{"id":11,"theme":"專注當下","title":"心跳知道返航的路","content":"放下手機，把手放在胸口。感受心跳的節奏，它在為你指引回家的路——那個你最真實、最安全的內在之家。","breath":"hope","color":"#E8F4F8"},{"id":12,"theme":"身體智慧","title":"身體有話想對你說","content":"身體是你最誠實的朋友，它用疲倦、緊繃、放鬆在跟你對話。暫停五分鐘，問問它：你最想告訴我什麼？","breath":"restore","color":"#D8E3E8"},{"id":13,"theme":"專注當下","title":"懷疑也在幫你重新對焦","content":"自我懷疑不是敵人，而是內在智者在工作。它在幫你檢查羅盤，確保你走在對的方向上，這是一種保護。","breath":"hope","color":"#E8F4F8"},{"id":14,"theme":"自我接納","title":"你值得被接納和支持","content":"渴望歸屬感是人的天性，不是軟弱。你值得在群體中被看見、被接納、有一個真正屬於自己的位置。","breath":"restore","color":"#FFE8D6"},{"id":15,"theme":"五感覺察","title":"呼吸是最忠實的朋友","content":"呼吸是你最忠實的朋友，從出生到此刻，一直陪伴著你。閉上眼睛，感受它的節奏，讓它帶你回到當下。","breath":"restore","color":"#D8E3E8"},{"id":16,"theme":"當下覺察","title":"存在於當下就是寧和","content":"你的存在本身就是完整的。不需要證明、不需要掙扎，只需要在這裡呼吸，就已經是最美好的寧和。","breath":"focus","color":"#E8F4F8"},{"id":17,"theme":"自我接納","title":"混亂也有想說的話","content":"內在的混亂不是噪音，而是尚未被翻譯的訊息。停下來，給它一些注意力，它會告訴你一些重要的事。","breath":"calm","color":"#FFF4E8"},{"id":18,"theme":"持續前行","title":"一小步就是完美的開始","content":"改變不需要從巨大的決心開始，一小步就足夠。問問自己：今天，我可以用什麼方式輕鬆地開始？","breath":"hope","color":"#F0E8F4"},{"id":19,"theme":"自我接納","title":"裂縫也需要被溫柔擁抱","content":"那些裂縫和不完美，都是你生命故事的一部分。它們需要的不是修補，而是被你溫柔地擁抱和接納。","breath":"calm","color":"#FFF4E8"},{"id":20,"theme":"內在連結","title":"那些在心裡迴盪的聲音","content":"有些聲音在心裡盤旋不去，像沒有關掉的錄音帶。也許是時候按下暫停鍵，問問它們：你們真正想說什麼？","breath":"calm","color":"#E8F4F8"},{"id":21,"theme":"內在連結","title":"停下來是為了更好地開始","content":"停下來不是認輸，而是為了聽清楚內在的聲音。在這個暫停的空間裡，你會找到更適合自己的節奏。","breath":"energize","color":"#FFE8D6"},{"id":22,"theme":"內在連結","title":"那句話在心裡等了多久","content":"那些想說卻說不出口的話，在心裡積壓著沉重的能量。也許可以先對自己說，說出來就是釋放的開始。","breath":"energize","color":"#FFE8D6"},{"id":23,"theme":"溫柔回歸","title":"勇敢走進不熟悉的路口","content":"不熟悉的路口讓人害怕，卻也藏著驚喜。給自己一點勇氣，走進去，你會發現風景比想像中更美。","breath":"hope","color":"#E8F0F8"},{"id":24,"theme":"溫柔回歸","title":"療癒從接納自己開始","content":"真正的療癒不是把自己變完美，而是學會接納此刻的自己。這種接納有著強大的轉化力量。","breath":"hope","color":"#E8F0F8"},{"id":25,"theme":"內在連結","title":"先陪自己再陪別人","content":"先給自己片刻的安靜，再把溫柔分享出去。你無法從空杯子裡倒出水，先把自己的杯子裝滿吧。","breath":"energize","color":"#FFE8D6"},{"id":26,"theme":"內在連結","title":"你渴望被理解的心很真實","content":"想被理解、被看見，這不是依賴，而是人最真實的需求。你很清楚什麼樣的理解能讓你安心，這份覺察很珍貴。","breath":"calm","color":"#E8F4F8"},{"id":27,"theme":"自我接納","title":"疲憊需要真正的休息","content":"疲憊是身體在喊停的訊號，不是要你更努力，而是要你好好休息。聽它的話，給自己真正的放鬆。","breath":"restore","color":"#FFE8D6"},{"id":28,"theme":"心靈指引","title":"疲憊想要告訴你什麼","content":"疲憊背後藏著訊息：也許你做太多了，也許你忽略自己太久了。停下來聽聽，它想告訴你什麼？","breath":"gentle","color":"#E8F0F8"},{"id":29,"theme":"情緒流動","title":"改變角度就有新可能","content":"換個角度看，整個世界都不一樣了。這種重新框架的能力，是你擁有的強大內在資源。","breath":"restore","color":"#E8F0F8"},{"id":30,"theme":"專注當下","title":"分清楚哪些是自己的事","content":"釐清責任的界線，只專注於自己能控制的部分。這種清晰會帶來內在的平靜與自由。","breath":"focus","color":"#F0E8F4"},{"id":31,"theme":"五感覺察","title":"每一口都是回到當下的機會","content":"慢慢咀嚼，用味覺把注意力帶回此刻。每一口食物都在提醒你：生命的豐富就在這些細節裡。","breath":"restore","color":"#D8E3E8"},{"id":32,"theme":"專注當下","title":"轉念會延展出新希望","content":"轉念不是自我欺騙，而是看見同一件事的不同面向。這種彈性會為你打開新的可能性。","breath":"hope","color":"#E8F4F8"},{"id":33,"theme":"自我接納","title":"緊張也是生命力的證明","content":"胸口的緊張在提醒你：你還在乎、還有感覺、還活著。這種真實的心跳，讓你的路途有了意義。","breath":"calm","color":"#FFF4E8"},{"id":34,"theme":"專注當下","title":"如果有一張單程機票","content":"如果有張單程機票，你最想飛去哪裡？這個答案會揭露你心底最深的渴望和嚮往。","breath":"hope","color":"#E8F4F8"},{"id":35,"theme":"專注當下","title":"原諒自己慢一點很重要","content":"原諒自己走得慢一點。每個人都有自己的節奏，你不需要追趕任何人，只需要走好自己的路。","breath":"focus","color":"#F0E8F4"},{"id":36,"theme":"內在連結","title":"過期的念頭該放手了","content":"那些過期的信念和念頭，是時候清理了。檢視一下，哪些想法已經不再適合現在的你？","breath":"calm","color":"#E8F4F8"},{"id":37,"theme":"專注當下","title":"你一直握著那把鑰匙","content":"當外在的門關上時，內在總有一扇窗會打開。那把鑰匙一直在你手中，是你的勇氣和直覺。","breath":"focus","color":"#F0E8F4"},{"id":38,"theme":"自我接納","title":"溫柔值得先給自己","content":"你習慣把溫暖給別人，但你的脆弱也需要被照顧。這次，先把溫柔留給自己吧。","breath":"restore","color":"#FFE8D6"},{"id":39,"theme":"溫柔回歸","title":"不急著變得完整","content":"像潮水有漲有退，你也不需要急著變完整。每個當下的你，都已經是完整的存在。","breath":"hope","color":"#E8F0F8"},{"id":40,"theme":"溫柔回歸","title":"情緒像雲一樣來去自然","content":"情緒來了就來，走了就走，像雲飄過天空。不需要抓住或推開，只需要看著它們經過。","breath":"calm","color":"#E8F4F8"},{"id":41,"theme":"自我接納","title":"收回注意力讓內心澄清","content":"零碎的注意力像石子打亂水面。當你願意收回這些注意力，內在的湖面會慢慢澄清、變得透明。","breath":"calm","color":"#FFF4E8"},{"id":42,"theme":"內在連結","title":"停下來多久會讓你安心","content":"允許自己停下多久仍覺得安全？這個答案會告訴你，現在的你需要多少休息的空間。","breath":"energize","color":"#FFE8D6"},{"id":43,"theme":"面對未知","title":"與不確定同行需要信任","content":"與不確定同行，需要一種深層的信任。信任的不是外在結果，而是生命本身的智慧。","breath":"hope","color":"#E8F0F8"},{"id":44,"theme":"專注當下","title":"靜坐會讓方向更清晰","content":"靜坐兩分鐘，問問今天要往哪裡去。在安靜中，內在的羅盤會為你指出清晰的方向。","breath":"hope","color":"#E8F4F8"},{"id":45,"theme":"五感覺察","title":"擁抱內在的小孩","content":"想像懷裡抱著小時候的自己，對他說：「我看見你了，我會陪著你。」這是最深的自我療癒。","breath":"gentle","color":"#E8F4E8"},{"id":46,"theme":"溫柔回歸","title":"微小的轉變開啟新可能","content":"有時候一個微小的調整，就能開啟全新的可能。改變不一定要翻天覆地，微調也是力量。","breath":"hope","color":"#E8F0F8"},{"id":47,"theme":"溫柔回歸","title":"給自己時間慢慢長成","content":"成長需要時間，像植物需要陽光和雨水。給自己足夠的時間和空間，慢慢長成自己的樣子。","breath":"calm","color":"#E8F4F8"},{"id":48,"theme":"溫柔回歸","title":"勇敢不是不害怕","content":"勇敢不是不害怕，而是即使害怕仍願意前進。這種在恐懼中前行的能力，就是你的勇氣。","breath":"hope","color":"#E8F0F8"},{"id":49,"theme":"自我接納","title":"內在有一股溫柔的力量","content":"你的內在有一股溫柔卻堅定的力量，它在每次你選擇善待自己時變得更強大。","breath":"restore","color":"#FFE8D6"},{"id":50,"theme":"內在渴望","title":"相信過程的智慧","content":"相信過程，即使現在看不清楚。生命自有它的節奏和智慧，會在對的時機為你揭曉答案。","breath":"gentle","color":"#E8F4F8"},{"id":51,"theme":"內在連結","title":"把注意力收回胸口慢慢靠近安穩節奏的內","content":"片刻的寧靜中，你會聽見靈魂的耳語。它不急不徐，等待你準備好聆聽。","breath":"calm","color":"#E8F4F8"},{"id":52,"theme":"專注當下","title":"若先停下兩分鐘，我最想照顧的需求是什麼？","content":"轉身回望時，那些痛苦都變成了養分。它們滋養了現在更有韌性的你。","breath":"hope","color":"#E8F4F8"},{"id":53,"theme":"自我接納","title":"自我照顧","content":"你的陰影不是要被消滅，而是要被整合。擁抱它，你會變得更完整。","breath":"calm","color":"#FFF4E8"},{"id":54,"theme":"情緒流動","title":"情感共鳴","content":"每個情緒都是信使，帶著重要的訊息來找你。打開門，聽聽它們要說什麼。","breath":"calm","color":"#FFF4E8"},{"id":55,"theme":"五感覺察","title":"雲朵想像閉眼觀想天空","content":"在焦慮的背後，往往藏著未被承認的渴望。問問自己：我真正想要的是什麼？","breath":"gentle","color":"#E8F4E8"},{"id":56,"theme":"心靈指引","title":"平靜","content":"放慢腳步，不是因為你不夠好，而是因為你值得細細品味這段旅程。","breath":"hope","color":"#D8E3E8"},{"id":57,"theme":"心靈指引","title":"草稿裡記錄失誤也悄悄記錄著成長的痕跡","content":"內在的小孩需要你的注意。蹲下來，問問他：你現在需要什麼？","breath":"gentle","color":"#E8F0F8"},{"id":58,"theme":"自我接納","title":"哪個嘗試，即使失敗也能留下養分？","content":"邊界不是冷漠，而是自我尊重的表現。說不，也是愛自己的方式。","breath":"restore","color":"#FFE8D6"},{"id":59,"theme":"心靈指引","title":"把標準調低一些讓身心有空間的緩慢回復","content":"你所抗拒的，正是需要被整合的部分。那是成為完整自己的必經之路。","breath":"hope","color":"#D8E3E8"},{"id":60,"theme":"情緒流動","title":"哪個還未被理解的感受今天能被溫柔看見？","content":"靜默中有答案。當語言停止，更深的智慧會浮現。","breath":"calm","color":"#FFF4E8"},{"id":61,"theme":"專注當下","title":"此刻我最需要的安慰是：","content":"原諒不是為了別人，而是為了釋放自己心中的囚徒。","breath":"focus","color":"#F0E8F4"},{"id":62,"theme":"內在連結","title":"今天我可以暫緩哪個期待？","content":"脆弱是力量的另一種形式。敢於脆弱，就是最大的勇敢。","breath":"energize","color":"#FFE8D6"},{"id":63,"theme":"溫柔回歸","title":"緊張是未被聽見的聲音","content":"你的直覺知道答案，只是頭腦的聲音太大聲了。安靜下來，聽聽直覺怎麼說。","breath":"hope","color":"#E8F0F8"},{"id":64,"theme":"溫柔回歸","title":"我能允許自己笑得單純","content":"每一次呼吸都是新的開始。吐氣時，放下過去；吸氣時，迎接當下。","breath":"calm","color":"#E8F4F8"},{"id":65,"theme":"心靈指引","title":"在過渡期放慢步調讓答案像晨光浮現於心頭","content":"孤獨和獨處是不同的。獨處是與自己約會，孤獨是失去連結。","breath":"gentle","color":"#E8F0F8"},{"id":66,"theme":"自我接納","title":"這個變化裡，哪些模式正悄悄地轉動？","content":"你的身體會記得，即使你的頭腦忘記。傾聽身體，它會告訴你真相。","breath":"calm","color":"#FFF4E8"},{"id":67,"theme":"自我接納","title":"慢慢收回外散的注意力讓內在重新聚焦澄明","content":"完美主義是恐懼的偽裝。放下完美，擁抱真實。","breath":"restore","color":"#FFE8D6"},{"id":68,"theme":"專注當下","title":"哪個念頭放下後，我會更容易回到自己？","content":"改變從接納開始。當你接納現狀，才有空間讓改變發生。","breath":"hope","color":"#E8F4F8"},{"id":69,"theme":"內在連結","title":"心理界限","content":"你不需要修復自己，因為你從來沒有壞掉。你只是在成長。","breath":"calm","color":"#E8F4F8"},{"id":70,"theme":"情緒流動","title":"關係養分","content":"靈魂的暗夜過後，黎明會更亮。這段黑暗是轉化的必要過程。","breath":"restore","color":"#E8F0F8"},{"id":71,"theme":"五感覺察","title":"界線設定雙手向前伸直","content":"傾聽內在的聲音，它比外在的建議更懂你需要什麼。","breath":"restore","color":"#D8E3E8"},{"id":72,"theme":"專注當下","title":"深呼","content":"你的存在不需要理由。活著本身就是最大的意義。","breath":"focus","color":"#F0E8F4"},{"id":73,"theme":"內在連結","title":"真正的答案常在途中","content":"恐懼和興奮在身體裡的感覺很相似。問問自己：這是恐懼還是興奮？","breath":"energize","color":"#FFE8D6"},{"id":74,"theme":"內在連結","title":"哪個答案，或許需要時間才會清晰？","content":"慢下來不是浪費時間，而是讓生命有機會真正發生。","breath":"energize","color":"#FFE8D6"},{"id":75,"theme":"專注當下","title":"把疲憊當訊號，而非敵人，並為自己補給能量","content":"你的心知道回家的路。即使迷路了，它也會帶你回到中心。","breath":"focus","color":"#F0E8F4"},{"id":76,"theme":"內在渴望","title":"哪個部分的你，最渴望被靜靜滋養？","content":"陰影裡藏著被壓抑的天賦。照亮陰影         const breathPatterns = [{"id": 1, "name": "平衡呼吸", "description": "最基礎的平衡節奏", "inhale": 4, "hold": 0, "exhale": 4, "cycles": 3, "totalTime": 30}, {"id": 2, "name": "放鬆呼吸", "description": "延長吐氣，釋放緊張", "inhale": 3, "hold": 0, "exhale": 6, "cycles": 3, "totalTime": 30}, {"id": 3, "name": "活力呼吸", "description": "快速節奏，提振精神", "inhale": 2, "hold": 0, "exhale": 2, "cycles": 7, "totalTime": 30}, {"id": 4, "name": "深度呼吸", "description": "緩慢深入，平靜身心", "inhale": 5, "hold": 0, "exhale": 5, "cycles": 3, "totalTime": 30}, {"id": 5, "name": "專注呼吸", "description": "短暫停頓，提升專注", "inhale": 3, "hold": 2, "exhale": 3, "cycles": 3, "totalTime": 30}, {"id": 6, "name": "舒緩呼吸", "description": "溫和節奏，舒緩情緒", "inhale": 4, "hold": 1, "exhale": 5, "cycles": 3, "totalTime": 30}, {"id": 7, "name": "清晨呼吸", "description": "迎接新的一天", "inhale": 3, "hold": 1, "exhale": 3, "cycles": 4, "totalTime": 30}, {"id": 8, "name": "午間充電", "description": "快速恢復能量", "inhale": 2, "hold": 1, "exhale": 2, "cycles": 6, "totalTime": 30}, {"id": 9, "name": "睡前放鬆", "description": "準備進入夢鄉", "inhale": 4, "hold": 2, "exhale": 6, "cycles": 2, "totalTime": 30}, {"id": 10, "name": "正念呼吸", "description": "回到當下此刻", "inhale": 4, "hold": 2, "exhale": 4, "cycles": 3, "totalTime": 30}];
        
        let countdownTimer = null;
        let currentPattern = null;
        let currentCycle = 0;
        let timeRemaining = 30;
        let isBreathing = false;
        let breathSessionCount = 0;  // 追蹤呼吸練習次數
        
        function loadRandomTagline() {
            const randomIndex = Math.floor(Math.random() * taglines.length);
            document.getElementById('subtitle').textContent = taglines[randomIndex];
        }
        
        function showTicket() {
            const input = document.getElementById('ticketInput');
            const ticketId = parseInt(input.value);
            
            if (!ticketId || ticketId < 1 || ticketId > 512) {
                alert('請輸入 1-512 之間的號碼');
                return;
            }
            
            const ticket = tickets.find(t => t.id === ticketId);
            
            if (ticket) {
                document.getElementById('ticketNumber').textContent = `#${ticket.id}`;
                document.getElementById('ticketTheme').textContent = ticket.theme;
                document.getElementById('ticketTitle').textContent = ticket.title;
                document.getElementById('ticketContent').textContent = ticket.content;
                
                document.getElementById('mainScreen').classList.add('hidden');
                document.getElementById('result').classList.add('show');
                document.getElementById('backButton').classList.add('show');
            } else {
                alert('找不到這張票卡');
            }
        }
        
        function goBack() {
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('result').classList.remove('show');
            document.getElementById('ticketInput').value = '';
            document.getElementById('backButton').classList.remove('show');
        }
        
        function startBreath() {
            // 每次練習使用不同的呼吸法
            breathSessionCount++;
            const patternIndex = breathSessionCount % breathPatterns.length;
            currentPattern = breathPatterns[patternIndex];
            
            console.log('呼吸法 #' + breathSessionCount + ':', currentPattern.name);
            
            document.getElementById('breathName').textContent = currentPattern.name;
            document.getElementById('breathDesc').textContent = currentPattern.description;
            
            document.getElementById('breathScreen').classList.add('show');
            document.getElementById('backButton').classList.remove('show');
            
            const circle = document.getElementById('breathCircle');
            circle.style.setProperty('--inhale-duration', currentPattern.inhale + 's');
            circle.style.setProperty('--exhale-duration', currentPattern.exhale + 's');
            
            isBreathing = true;
            currentCycle = 0;
            timeRemaining = 30;
            document.getElementById('breathTimer').textContent = timeRemaining;
            
            countdownTimer = setInterval(() => {
                if (isBreathing) {
                    timeRemaining--;
                    document.getElementById('breathTimer').textContent = timeRemaining;
                    
                    if (timeRemaining <= 0) {
                        stopBreath();
                    }
                }
            }, 1000);
            
            doBreathCycle();
        }
        
        function doBreathCycle() {
            if (!isBreathing) return;
            if (currentCycle >= currentPattern.cycles) return;
            
            currentCycle++;
            
            setBreathState('吸氣', 'inhale');
            
            setTimeout(() => {
                if (!isBreathing) return;
                
                if (currentPattern.hold > 0) {
                    setBreathState('停頓', 'hold');
                    
                    setTimeout(() => {
                        if (!isBreathing) return;
                        
                        setBreathState('吐氣', 'exhale');
                        
                        setTimeout(() => {
                            if (!isBreathing) return;
                            doBreathCycle();
                        }, currentPattern.exhale * 1000);
                        
                    }, currentPattern.hold * 1000);
                } else {
                    setBreathState('吐氣', 'exhale');
                    
                    setTimeout(() => {
                        if (!isBreathing) return;
                        doBreathCycle();
                    }, currentPattern.exhale * 1000);
                }
                
            }, currentPattern.inhale * 1000);
        }
        
        function setBreathState(text, circleClass) {
            document.getElementById('breathInstruction').textContent = text;
            document.getElementById('breathCircle').className = 'breath-circle ' + circleClass;
        }
        
        function stopBreath() {
            isBreathing = false;
            
            if (countdownTimer) {
                clearInterval(countdownTimer);
                countdownTimer = null;
            }
            
            document.getElementById('breathScreen').classList.remove('show');
            document.getElementById('backButton').classList.add('show');
            
            document.getElementById('breathCircle').className = 'breath-circle';
            document.getElementById('breathInstruction').textContent = '準備開始';
            document.getElementById('breathTimer').textContent = '30';
        }
        
        document.getElementById('startButton').addEventListener('click', showTicket);
        document.getElementById('backButton').addEventListener('click', goBack);
        document.getElementById('breathButton').addEventListener('click', startBreath);
        document.getElementById('stopButton').addEventListener('click', stopBreath);
        document.getElementById('ticketInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') showTicket();
        });
        
        loadRandomTagline();
        console.log('✅ Ticket to Now v2.4.1');
        console.log('🍊 明想正念日票');
        console.log('🌬️ 10 種呼吸法已就緒');
    </script>
