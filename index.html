<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket to Now｜通往當下的票</title>
    <meta name="description" content="一個簡單輸入,就能讓你回到當下。">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 主畫面 -->
    <div id="mainScreen" class="screen active">
        <div class="container">
            <!-- Logo -->
            <div class="logo-section">
                <img src="assets/logo.png" alt="Bit By Bit Logo" class="logo">
            </div>

            <!-- 品牌標題 -->
            <div class="brand">
                <p class="brand-tag">明想正念日票</p>
                <h1 class="title">Ticket to Now</h1>
                <p id="subtitle" class="subtitle">一個簡單輸入，就能讓你回到當下。</p>
            </div>

            <!-- 輸入區 -->
            <div class="input-section">
                <div class="input-wrapper">
                    <input 
                        type="number" 
                        id="ticketInput" 
                        placeholder="輸入票號 1-500" 
                        min="1" 
                        max="500"
                        autocomplete="off"
                    >
                </div>
                <button id="drawButton" class="btn-primary">開始</button>
            </div>

            <!-- 提示文字 -->
            <div class="info-section">
                <p class="hint">輸入票號後按 Enter 或點擊開始</p>
            </div>
        </div>
    </div>

    <!-- 結果畫面 -->
    <div id="resultScreen" class="screen">
        <div class="container">
            <!-- 返回按鈕 -->
            <button id="backButton" class="back-button">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M12 4L6 10L12 16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <!-- 動畫圓形 -->
            <div id="breathCircle" class="breath-circle"></div>

            <!-- 票卡內容 -->
            <div class="ticket-content">
                <div class="ticket-header">
                    <span id="ticketNumber" class="ticket-number"></span>
                    <span id="ticketTheme" class="ticket-theme"></span>
                </div>

                <div class="ticket-body">
                    <h2 id="ticketTitle" class="ticket-title"></h2>
                    <p id="ticketContent" class="ticket-text"></p>
                </div>
            </div>

            <!-- 動作按鈕 -->
            <div class="action-buttons">
                <button id="breathButton" class="btn-breath">
                    <span class="icon">💨</span>
                    <span>呼吸練習 30 秒</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 呼吸練習畫面 -->
    <div id="breathScreen" class="screen breath-mode">
        <div class="container">
            <div class="breath-container">
                <div id="breathAnimation" class="breath-animation"></div>
                <p id="breathInstruction" class="breath-instruction">吸氣</p>
                <p id="breathTimer" class="breath-timer">0:30</p>
            </div>
            <button id="stopBreathButton" class="btn-minimal">結束練習</button>
        </div>
    </div>

    <!-- 通知提示 -->
    <div id="notification" class="notification"></div>

    <script src="js/index.js" type="module"></script>
</body>
</html>
