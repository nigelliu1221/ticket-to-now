        const breathPatterns = [{"id": 1, "name": "Âπ≥Ë°°ÂëºÂê∏", "description": "ÊúÄÂü∫Á§éÁöÑÂπ≥Ë°°ÁØÄÂ•è", "inhale": 4, "hold": 0, "exhale": 4, "cycles": 3, "totalTime": 30}, {"id": 2, "name": "ÊîæÈ¨ÜÂëºÂê∏", "description": "Âª∂Èï∑ÂêêÊ∞£ÔºåÈáãÊîæÁ∑äÂºµ", "inhale": 3, "hold": 0, "exhale": 6, "cycles": 3, "totalTime": 30}, {"id": 3, "name": "Ê¥ªÂäõÂëºÂê∏", "description": "Âø´ÈÄüÁØÄÂ•èÔºåÊèêÊåØÁ≤æÁ•û", "inhale": 2, "hold": 0, "exhale": 2, "cycles": 7, "totalTime": 30}, {"id": 4, "name": "Ê∑±Â∫¶ÂëºÂê∏", "description": "Á∑©ÊÖ¢Ê∑±ÂÖ•ÔºåÂπ≥ÈùúË∫´ÂøÉ", "inhale": 5, "hold": 0, "exhale": 5, "cycles": 3, "totalTime": 30}, {"id": 5, "name": "Â∞àÊ≥®ÂëºÂê∏", "description": "Áü≠Êö´ÂÅúÈ†ìÔºåÊèêÂçáÂ∞àÊ≥®", "inhale": 3, "hold": 2, "exhale": 3, "cycles": 3, "totalTime": 30}, {"id": 6, "name": "ËàíÁ∑©ÂëºÂê∏", "description": "Ê∫´ÂíåÁØÄÂ•èÔºåËàíÁ∑©ÊÉÖÁ∑í", "inhale": 4, "hold": 1, "exhale": 5, "cycles": 3, "totalTime": 30}, {"id": 7, "name": "Ê∏ÖÊô®ÂëºÂê∏", "description": "ËøéÊé•Êñ∞ÁöÑ‰∏ÄÂ§©", "inhale": 3, "hold": 1, "exhale": 3, "cycles": 4, "totalTime": 30}, {"id": 8, "name": "ÂçàÈñìÂÖÖÈõª", "description": "Âø´ÈÄüÊÅ¢Âæ©ËÉΩÈáè", "inhale": 2, "hold": 1, "exhale": 2, "cycles": 6, "totalTime": 30}, {"id": 9, "name": "Áù°ÂâçÊîæÈ¨Ü", "description": "Ê∫ñÂÇôÈÄ≤ÂÖ•Â§¢ÈÑâ", "inhale": 4, "hold": 2, "exhale": 6, "cycles": 2, "totalTime": 30}, {"id": 10, "name": "Ê≠£ÂøµÂëºÂê∏", "description": "ÂõûÂà∞Áï∂‰∏ãÊ≠§Âàª", "inhale": 4, "hold": 2, "exhale": 4, "cycles": 3, "totalTime": 30}];
        
        let countdownTimer = null;
        let currentPattern = null;
        let currentCycle = 0;
        let timeRemaining = 30;
        let isBreathing = false;
        let breathSessionCount = 0;
        
        function loadRandomTagline() {
            const randomIndex = Math.floor(Math.random() * taglines.length);
            document.getElementById('subtitle').textContent = taglines[randomIndex];
        }
        
        function showTicket() {
            const input = document.getElementById('ticketInput');
            const ticketId = parseInt(input.value);
            
            if (!ticketId || ticketId < 1 || ticketId > 512) {
                alert('Ë´ãËº∏ÂÖ• 1-512 ‰πãÈñìÁöÑËôüÁ¢º');
                return;
            }
            
            const ticket = tickets.find(t => t.id === ticketId);
            
            if (ticket) {
                document.getElementById('ticketNumber').textContent = `#${ticket.id}`;
                document.getElementById('ticketTheme').textContent = ticket.theme;
                document.getElementById('ticketTitle').textContent = ticket.title;
                document.getElementById('ticketContent').textContent = ticket.content;
                
                document.getElementById('mainScreen').classList.add('hidden');
                document.getElementById('result').classList.add('show');
                document.getElementById('backButton').classList.add('show');
            } else {
                alert('Êâæ‰∏çÂà∞ÈÄôÂºµÁ•®Âç°');
            }
        }
        
        function goBack() {
            document.getElementById('mainScreen').classList.remove('hidden');
            document.getElementById('result').classList.remove('show');
            document.getElementById('ticketInput').value = '';
            document.getElementById('backButton').classList.remove('show');
        }
        
        function startBreath() {
            breathSessionCount++;
            const patternIndex = breathSessionCount % breathPatterns.length;
            currentPattern = breathPatterns[patternIndex];
            
            console.log('ÂëºÂê∏Ê≥ï #' + breathSessionCount + ':', currentPattern.name);
            
            document.getElementById('breathName').textContent = currentPattern.name;
            document.getElementById('breathDesc').textContent = currentPattern.description;
            
            document.getElementById('breathScreen').classList.add('show');
            document.getElementById('backButton').classList.remove('show');
            
            const circle = document.getElementById('breathCircle');
            circle.style.setProperty('--inhale-duration', currentPattern.inhale + 's');
            circle.style.setProperty('--exhale-duration', currentPattern.exhale + 's');
            
            isBreathing = true;
            currentCycle = 0;
            timeRemaining = 30;
            document.getElementById('breathTimer').textContent = timeRemaining;
            
            countdownTimer = setInterval(() => {
                if (isBreathing) {
                    timeRemaining--;
                    document.getElementById('breathTimer').textContent = timeRemaining;
                    
                    if (timeRemaining <= 0) {
                        stopBreath();
                    }
                }
            }, 1000);
            
            doBreathCycle();
        }
        
        function doBreathCycle() {
            if (!isBreathing) return;
            if (currentCycle >= currentPattern.cycles) return;
            
            currentCycle++;
            
            setBreathState('Âê∏Ê∞£', 'inhale');
            
            setTimeout(() => {
                if (!isBreathing) return;
                
                if (currentPattern.hold > 0) {
                    setBreathState('ÂÅúÈ†ì', 'hold');
                    
                    setTimeout(() => {
                        if (!isBreathing) return;
                        
                        setBreathState('ÂêêÊ∞£', 'exhale');
                        
                        setTimeout(() => {
                            if (!isBreathing) return;
                            doBreathCycle();
                        }, currentPattern.exhale * 1000);
                        
                    }, currentPattern.hold * 1000);
                } else {
                    setBreathState('ÂêêÊ∞£', 'exhale');

                        doBreathCycle();
                    }, currentPattern.exhale * 1000);
                }

        }
        
        function setBreathState(text, circleClass) {

            document.getElementById('breathCircle').className = 'breath-circle ' + circleClass;
        }
        
        function stopBreath() {
            isBreathing = false;
            
            if (countdownTimer) {
                clearInterval(countdownTimer);
                countdownTimer = null;
            }
            
            document.getElementById('breathScreen').classList.remove('show');
