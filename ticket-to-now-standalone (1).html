<html lang="zh-TW">
<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;

        body {

            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;

            width: 100%;

        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 32px;
            color: #1a1a1a;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .input-section {
            margin: 30px 0;
        }
        
        input {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {

        }
        
        .hint {
            color: #999;
            font-size: 14px;
            margin-top: 15px;
        }
        
        .main-screen {
            display: block;
        }
        
        .main-screen.hidden {
            display: none;
        }

            display: none;
        }

        }

            justify-content: center;

            left: 20px;

            justify-content: center;

            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 15px;

            margin-top: 20px;
        }

            font-weight: 700;

            opacity: 0.9;
            margin-bottom: 50px;
        }

            height: 120px;
            margin: 0 auto 50px;

            display: flex;
            align-items: center;
            justify-content: center;

        }

            transform: scale(1.6);
        }
        
        .breath-circle.exhale {
            transform: scale(1);
        }
        
        .breath-circle.hold {
            transform: scale(1.6);
        }
        
        .breath-instruction {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            min-height: 50px;
        }
        
        .breath-timer {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .breath-cycle {
            font-size: 18px;
            opacity: 0.85;
            margin-bottom: 50px;

        .stop-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;

            padding: 12px 32px;
            width: auto;

            color: #2e7d32;

    </style>
</head>

            circle.className = 'breath-circle inhale';
            instruction.textContent = '吸氣';
            
            breathSequenceTimer = setTimeout(() => {
                
                // 階段 2: 停頓（如果有）
                if (currentPattern.hold > 0) {
                    circle.className = 'breath-circle hold';
                    instruction.textContent = '停頓';
                    
                    breathSequenceTimer = setTimeout(() => {
                        
                        // 階段 3: 吐氣
                        circle.className = 'breath-circle exhale';
                        instruction.textContent = '吐氣';
                        
                        breathSequenceTimer = setTimeout(() => {
                            // 繼續下一輪
                            if (timeRemaining > 0 && currentCycle < currentPattern.cycles) {
                                runBreathCycle();
                            }
                        }, currentPattern.exhale * 1000);
                        
                    }, currentPattern.hold * 1000);
                    
                } else {
                    // 沒有停頓，直接吐氣
                    circle.className = 'breath-circle exhale';
                    instruction.textContent = '吐氣';
                    
                    breathSequenceTimer = setTimeout(() => {
                        // 繼續下一輪
                        if (timeRemaining > 0 && currentCycle < currentPattern.cycles) {
                            runBreathCycle();
                        }
                    }, currentPattern.exhale * 1000);
                }
                
            }, currentPattern.inhale * 1000);
        }
        
        // 停止呼吸練習
        function stopBreath() {
            // 清除所有計時器
            if (countdownTimer) {
                clearInterval(countdownTimer);
                countdownTimer = null;
            }
            if (breathSequenceTimer) {
                clearTimeout(breathSequenceTimer);
                breathSequenceTimer = null;
            }
            
            // 隱藏呼吸畫面
            document.getElementById('breathScreen').classList.remove('show');
            document.getElementById('backButton').style.display = 'flex';
            
            // 重置圓形和文字
            const circle = document.getElementById('breathCircle');
            circle.className = 'breath-circle';
            document.getElementById('breathInstruction').textContent = '準備開始';
            document.getElementById('breathCycle').textContent = '';
        }
        
        // 事件監聽
        document.getElementById('startButton').addEventListener('click', showTicket);
        document.getElementById('backButton').addEventListener('click', goBack);
        document.getElementById('breathButton').addEventListener('click', startBreath);
        document.getElementById('stopButton').addEventListener('click', stopBreath);
        document.getElementById('ticketInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') showTicket();
        });
        
        // 初始化
        loadRandomTagline();
        console.log('✅ Ticket to Now v2.3.1 已載入');
        console.log('📊 今日呼吸法:', breathPatterns[new Date().toDateString().split('').reduce((acc, char) => acc + char.charCodeAt(0), 0) % breathPatterns.length].name);
    </script>
